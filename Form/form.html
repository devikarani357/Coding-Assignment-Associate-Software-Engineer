<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Customer Survey Form</h2>
        <form id="surveyForm" onsubmit="return submitForm();">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select a country</option>
                <option value="India">India</option>
                <option value="Pakistan">Pakistan</option>
                <option value="America">America</option>
                <option value="Israel">Israel</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Japan">Japan</option>
            </select><br><br>

            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label><br><br>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>

    <div id="popup" class="container" style="display: none;">
        <h2>Survey Form Submission</h2>
        <p id="popupContent"></p>
    </div>

    <script>
        function submitForm() {
            // Get form values
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const dob = document.getElementById('dob').value;
            const country = document.getElementById('country').value;
            const gender = Array.from(document.getElementsByName('gender'))
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.value)
                .join(', ');
            const profession = document.getElementById('profession').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;

            // Display values in the popup
            const popupContent = `
                First Name: ${firstName}<br>
                Last Name: ${lastName}<br>
                Date of Birth: ${dob}<br>
                Country: ${country}<br>
                Gender: ${gender}<br>
                Profession: ${profession}<br>
                Email: ${email}<br>
                Mobile Number: ${mobile}
            `;
            document.getElementById('popupContent').innerHTML = popupContent;

            // Show the popup
            document.getElementById('popup').style.display = 'block';

            // Reset the form
            document.getElementById('surveyForm').reset();

            return false; // Prevent form submission
        }
    </script>
</body>
</html>
